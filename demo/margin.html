<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>margin</title>
  <link rel="stylesheet" href="./basic.css">
  <style>
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .red,
    .green {
      width: 100px;
      height: 100px;
      display: inline-block;
    }

    .red {
      background: red;
    }

    .green {
      background: green;
      /* 向左移动 */
      margin-left: -50px
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="red"></div>
    <br>
    <div class="green"></div>
  </div>
</body>

</html>
