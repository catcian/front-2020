<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>slider布局</title>
  <link rel="stylesheet" href="./basic.css">
  <style>
    html,
    body {
      width: 100%;
      height: 100%;
    }

    .slider,
    .main {
      height: 100%;
    }

    .slider {
      position: absolute;
      width: 100px;
      background: black;
    }

    .main {
      width: calc(100% - 100px);
      background: red;
      margin-left: 100px;
    }
  </style>
</head>

<body>

  <div class="slider">silder</div>
  <div class="main">main</div>
</body>

</html>
