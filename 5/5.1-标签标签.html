<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>表格标签</title>
  <style>
    /* 表格默认边框双线修改单线 */
    table,
    tr,
    td {
      border-collapse: collapse;
    }
  </style>
</head>

<body>
  <table border="1" width="600">
    <caption>表格标题</caption>
    <tr>
      <th>第一季度</th>
      <th>第二季度</th>
      <th>第三季度</th>
      <th>第四季度</th>
    </tr>
    <tr>
      <td>A</td>
      <td>B</td>
      <td>C</td>
      <td>D</td>
    </tr>
    <tr>
      <td>E</td>
      <td>F</td>
      <td>G</td>
      <td>H</td>
    </tr>
    <tr>
      <td>I</td>
      <td>J</td>
      <td>K</td>
      <td>L</td>
    </tr>
  </table>
  <br>
  <!-- 表格的合并 -->
  <table border="1" width='600'>
    <caption>表格的合并</caption>
    <tr>
      <th colspan="2">A</th>
      <th>B</th>
      <th>C</th>
    </tr>
    <tr>
      <td>D</td>
      <td colspan="3">E</td>
    </tr>
    <tr>
      <td>F</td>
      <td>G</td>
      <td>H</td>
      <td>I</td>
    </tr>
  </table>
</body>

</html>
