<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>语义话标签</title>
  <style>
    span {
      color: red;
      /* 下划线 */
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <p><span>北京</span>的区号是<span>010</span></p>
  <p><span>上海</span>的区号是<span>021</span></p>
  <p>
    <b>慕课网</b>
    <u>慕课网</u>
    <i>慕课网</i>
  </p>
  <p>我<strong>一定</strong>好好学习前端技术</p>
  <p>我<em>一定</em>好好学习前端技术</p>
  <!-- IE9 mark -->
  <p>我<mark>一定</mark>好好学习前端技术</p>
  <p>
    北京是一个美丽的城市，
    北京是一个美丽的城市，
    北京是一个美丽的城市，
    北京是一个美丽的城市，
    北京是一个美丽的城市，
    北京是一个美丽的城市，
  </p>
  <p>
  <figure>
    <img src="images/beijing/1.jpg" alt="">
    <figcaption>北京鸟巢</figcaption>
  </figure>
  <figure>
    <img src="images/beijing/2.jpg" alt="">
    <figcaption>颐和园十七孔桥</figcaption>
  </figure>
  </p>
</body>

</html>
